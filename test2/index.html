<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <link rel="stylesheet" href="./stail.css">
  
</head>
<body>
  <div class="container">
    <!-- Puedes agregar tus elementos dentro de este bloque -->
    <!-- Por ejemplo, imágenes en bloques .item -->
    <div class="item">
      <img src="ruta_de_tu_imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen2.jpg" alt="Imagen 2">
    </div>
    <!-- Repite estos bloques para agregar más imágenes -->
    <div class="item">
      <img src="ruta_de_tu_imagen3.jpg" alt="Imagen 3">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen4.jpg" alt="Imagen 4">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen5.jpg" alt="Imagen 5">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen6.jpg" alt="Imagen 6">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen7.jpg" alt="Imagen 7">
    </div>
    <div class="item">
      <img src="ruta_de_tu_imagen8.jpg" alt="Imagen 8">
    </div>
  </div>
</body>
</html>
