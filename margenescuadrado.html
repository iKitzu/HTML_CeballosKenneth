<!DOCTYPE html>
<html lang="es">
<head>
  <title>Margenes</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e0e0e0;
    }
    
    .cuadrado {
      position: fixed;
      width: 50vw;
      height: 50vh;
      box-sizing: border-box;
      border: 10px solid;
    }

    .rectangulo-central {
      position: fixed;
      width: 50vw;
      height: 50vh;
      box-sizing: border-box;
      border: 10px solid #ffcc00;
    }

    #cuadrado1 {
      width: 5vw;
      height: 50vw;
      top: 0;
      left: 0;
      border-color: #ff9999;
    }

    #cuadrado2 {
      width: 100vw;
      height: 5vw;
      top: 0;
      right: 0;
      border-color: #99ff99;
    }

    #cuadrado3 {
      width: 100vw;
      height: 5vw;
      bottom: 0;
      left: 0;
      border-color: #9999ff;
    }

    #cuadrado4 {
      width: 5vw;
      height: 100vw;
      bottom: 0;
      right: 0;
      border-color: #ffff99;
    }

    #rectangulo-rojo {
      top: 25vh;
      left: 25vw;
      border-color: #ffcc00;
    }

  </style>
</head>
<body>
  <div id="cuadrado1" class="cuadrado"></div>
  <div id="cuadrado2" class="cuadrado"></div>
  <div id="cuadrado3" class="cuadrado"></div>
  <div id="cuadrado4" class="cuadrado"></div>
  <div id="rectangulo-rojo" class="rectangulo-central"></div>
</body>
</html>
