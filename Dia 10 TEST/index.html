<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            animation: anochecer 10s; /* Duración de la animación (10 segundos) */
        }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            top: 0;
            left: 0;
        }

        @keyframes anochecer {
            0% {
                background-color: #87CEFA; /* Azul claro - Inicio de la animación */
            }
            100% {
                background-color: #1E1E1E; /* Negro - Final de la animación */
            }
        }
    </style>
    <title>Animación Anochecer</title>
</head>
<body>
    <img src="tu_imagen.jpg" alt="Imagen de fondo">
    <!-- Contenido de la página va aquí -->
</body>
</html>
