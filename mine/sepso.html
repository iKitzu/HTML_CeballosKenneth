<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #e0e0e0; /* Fondo gris claro para toda la p치gina */
      font-family: Arial, sans-serif; /* Tipo de fuente para el texto */
    }

    .cuadrado {
      position: fixed;
      width: 50vw;
      height: 50vh;
      box-sizing: border-box;
      border: 10px solid; /* Grosor del borde */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .rectangulo-central {
      position: fixed;
      width: 50vw;
      height: 50vh;
      box-sizing: border-box;
      border: 10px solid #ffffff; /* Color blanco para el rect치ngulo central */
      top: 25vh;
      left: 25vw;
    }

    .contenido {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .imagen {
      width: 100%;
      height: 80%;
      background-size: cover; /* Ajustar la imagen para cubrir el contenedor */
    }

    .texto {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco semitransparente */
    }

    #cuadrado1, #cuadrado2, #cuadrado3, #cuadrado4 {
      border-color: transparent; /* Sin borde */
    }
  </style>
</head>
<body>
  <div id="cuadrado1" class="cuadrado">
    <div class="contenido">
      <div class="imagen" style="background-image: url('ruta/imagen_roja.jpg');"></div>
      <div class="texto">Texto asociado a la imagen roja</div>
    </div>
  </div>
  
  <!-- Repite el mismo patr칩n para los dem치s cuadrados -->

  <div class="rectangulo-central"></div>
</body>
</html>
